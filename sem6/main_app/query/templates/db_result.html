<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска продукта</title>
</head>
<body>
    {% if not context.status %}
    <h1>Ошибка: {{ context.error_message }}</h1>
    {% else %}
    <h1 align="center"> Описание продукта </h1>
    <br><br>
    <center>
        <table border="1" width="80%">
            <tr>
                {% for column in context.schema %}
                <td class="border" align="center">{{ column }}</td>
                {% endfor %}
            </tr>
            {% for line in context.data %}
            <tr>
                {% for column in line %}
                <td align="center"> {{ column }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </center>
    <br><br>
    {% endif %}
</body>
</html>
