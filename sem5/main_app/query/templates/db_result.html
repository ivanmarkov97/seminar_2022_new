<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска продукта</title>
</head>
<body>
    <h1 align="center"> Описание продукта </h1>
    <br><br>
    <center>
        <table border="1" width="80%">
            <tr>
                {% for column in schema %}
                <td class="border" align="center">{{column}}</td>
                {% endfor %}
            </tr>
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td align="center"> {{column}} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </center>
    <br><br>
</body>
</html>
